<!doctype html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>ToDo: Lista de Tareas</title>
	</head>
	<body>
		<section class="todoapp">
			<header class="header">
				<h1>Tareas</h1>
				<input class="new-todo" placeholder="¿Qué necesita ser hecho?" autofocus>
			</header>

			<section class="main">
				<input id="toggle-all" class="toggle-all" type="checkbox">
				<label for="toggle-all">Marcar todo como completado</label>
				<ul class="todo-list">


					<li class="completed" data-id="abc">
						<div class="view">
							<input class="toggle" type="checkbox" checked>
							<button class="destroy"></button>
						</div>
						<input class="edit" value="Create a TodoMVC template">
					</li>
					<li>
						<div class="view">
							<input class="toggle" type="checkbox">
							<button class="destroy"></button>
						</div>
						<input class="edit" value="Rule the web">
					</li>
				</ul>
			</section>
			<!-- Botones Todos|Pendientes|Completaods -->
			<footer class="footer">
				<span class="todo-count"><strong>0</strong> pendiente(s)</span>
				<ul class="filters">
					<li>
						<a class="selected filtro" href="#/">Todos</a>
					</li>
					<li>
						<a class="filtro" href="#/active">Pendientes</a>
					</li>
					<li>
						<a class="filtro" href="#/completed">Completados</a>
					</li>
				</ul>
				<!-- Esta funcion se encarga de limpiar las tareas ya completadas -->
				<button class="clear-completed">Borrar completados</button>
			</footer>
		</section>
		<footer class="info">
			<p>Creado por <a href="">Alex Oliva</a></p>
		</footer>

	</body>
</html>
